<!DOCTYPE html>
<html>
<head>
    <title>Arduino Button Press Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin-top: 40px;
        }
        canvas {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h2>ðŸ“Š Arduino Button Press Frequency</h2>
    
    <!-- Debug display -->
    <p>Labels: {{ labels }}</p>
    <p>Values: {{ values }}</p>

    <canvas id="pieChart" width="400" height="400"></canvas>

    <script>
        const labels = {{ labels | tojson }};
        const data = {
            labels: labels,
            datasets: [{
                data: {{ values | tojson }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 0.6)'
                ],
                borderWidth: 1
            }]
        };

        const config = {
            type: 'pie',
            data: data,
        };

        new Chart(document.getElementById('pieChart'), config);
    </script>
</body>
</html>
